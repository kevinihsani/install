version: '3.8'

services:
  database:
    image: mariadb:10.11
    restart: unless-stopped
    command: [
      '--wait_timeout=28800',
      '--interactive_timeout=28800',
      '--max_connections=1000',
      '--innodb_buffer_pool_size=256M'
    ]
    environment:
      MYSQL_ROOT_PASSWORD: kevhost_pterodactyl_2024
      MYSQL_DATABASE: panel
      MYSQL_USER: pterodactyl
      MYSQL_PASSWORD: kevhost_pterodactyl_2024
    volumes:
      - "mysql_data:/var/lib/mysql"
    networks:
      - pterodactyl-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5

  cache:
    image: redis:7.2-alpine
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
    volumes:
      - "redis_data:/data"
    networks:
      - pterodactyl-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  panel:
    image: ghcr.io/pterodactyl/panel:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    volumes:
      - "panel_data:/var/www/html"
      - "panel_logs:/app/storage/logs"
      - "./.env.panel:/var/www/html/.env"
      - "./setup-node.php:/app/setup-node.php"
    environment:
      APP_URL: "https://${CODESPACE_NAME}-80.app.github.dev"
      APP_TIMEZONE: "UTC"
      DB_HOST: "database"
      DB_PORT: 3306
      DB_DATABASE: "panel"
      DB_USERNAME: "pterodactyl"
      DB_PASSWORD: "kevhost_pterodactyl_2024"
      REDIS_HOST: "cache"
      REDIS_PORT: 6379
      APP_ENV: "production"
      CACHE_DRIVER: "redis"
      SESSION_DRIVER: "redis"
      QUEUE_DRIVER: "redis"
      MAIL_DRIVER: "log"
    networks:
      - pterodactyl-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  wings:
    image: ghcr.io/pterodactyl/wings:latest
    restart: unless-stopped
    depends_on:
      panel:
        condition: service_healthy
    networks:
      - pterodactyl-network
    ports:
      - "8080:8080"
      - "2022:2022"
    tty: true
    privileged: true
    environment:
      TZ: "UTC"
      WINGS_UID: 998
      WINGS_GID: 998
      WINGS_NODE: 1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "wings_data:/var/lib/pterodactyl/"
      - "wings_logs:/var/log/pterodactyl/"
      - "wings_config:/etc/pterodactyl/"
      - "./.env.wings:/etc/pterodactyl/.env"
    networks:
      - pterodactyl-network

networks:
  pterodactyl-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  panel_data:
    driver: local
  panel_logs:
    driver: local
  wings_data:
    driver: local
  wings_logs:
    driver: local
  wings_config:
    driver: local
